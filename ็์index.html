<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        h1 {
            font-size: 5rem;
            color: #ffeb3b;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            margin: 0;
            font-weight: bold;
        }

        p {
            font-size: 1.8rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #ff0, rgba(255, 255, 0, 0) 70%);
            border-radius: 50%;
            animation: explode 3s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: scale(3) translate(var(--x), var(--y));
            }
            100% {
                opacity: 0;
                transform: scale(5) translate(var(--x), var(--y));
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function playSound() {
            const audio = new Audio('https://www.soundjay.com/holiday/happy-new-year.mp3');
            audio.play().catch(error => console.log('Audio play blocked:', error));
        }

        function showFireworks() {
            const container = document.querySelector('.fireworks-container');
            for (let i = 0; i < 100; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
                firework.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
                container.appendChild(firework);

                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }

        // Keep showing fireworks periodically for 10 seconds
        function startFireworks() {
            playSound();
            const interval = setInterval(showFireworks, 500);
            setTimeout(() => clearInterval(interval), 10000); // Stop after 10 seconds
        }
    </script>
</head>
<body>
    <div class="fireworks-container"></div>
    <div class="container">
        <h1>Happy New Year 2025!</h1>
        <p>Wishing you a joyful and prosperous year ahead!</p>
        <a href="#" class="button" onclick="startFireworks(); return false;">Celebrate Now</a>
    </div>
</body>
</html>
